    [style]="{width: '35vw', height: '50%'}">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nombreCliente" class="font-semibold w-6rem">Nombre</label>
        <input pInputText id="nombreCliente" class="flex-auto" autocomplete="off" />

    <div class="flex align-items-center gap-3 mb-3">
        <label for="identificacionCliente" class="font-semibold w-6rem">Identificaci&oacute;n</label>
        <input pInputText id="identificacionCliente" class="flex-auto" autocomplete="off" />

    <div class="flex align-items-center gap-3 mb-3">

        <p-calendar [showIcon]="true" [showOnFocus]="false" inputId="buttondisplay" class="flex-auto"

        <label for="identificacionCliente" class="font-semibold w-6rem">Estatus</label>

        <button pButton label="Guardar" class="p-button m-2"></button>
