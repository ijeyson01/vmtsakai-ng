
<div class="grid">
	<div class="col-12">
		<div class="text-900 font-bold text-6xl mb-4 text-left">Clientes</div>
		<div class="card">
			<h5>Lista de clientes</h5>
			<p-table [value]="clientes">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Nuevo cliente" class="p-button mb-2" icon="pi pi-plus" (click)="dialogNuevoCliente()"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter placeholder="Buscar cliente" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 2rem">
							<div class="flex justify-content-between align-items-center">
								N
							</div>
						</th>
						<th style="min-width: 16rem">
							<div class="flex justify-content-between align-items-center">
								Nombres
								<p-columnFilter type="text" field="cliente.nombre" display="menu" placeholder="Buscar por nombre"></p-columnFilter>
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Identificaci&oacute;n
								<p-columnFilter field="cliente.identificacion" display="menu" placeholder="Buscar por identificacion">
								</p-columnFilter>
							</div>
						</th>
						<th style="min-width: 14rem">
							<div class="flex justify-content-between align-items-center">
								Fecha de ingreso
								<p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Status
							</div>
						</th>
						<th style="min-width: 10rem" colspan="2">
							<div class="flex justify-content-between align-items-center">
								Acciones
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-rowIndex="rowIndex"  let-cliente>
					<tr>
						<td>
							{{ rowIndex + 1 }}
						</td>
						<td>
							{{ cliente.nombre }}
							
						</td>
						<td>
							{{ cliente.identificacion }}
						</td>
						<td>
							{{ cliente.fechaIngreso }}
						</td>
						<td>
							<span [class]="'customer-badge status-' + cliente.estatus.value">{{cliente.estatus.label}}</span>
						</td>
						<td>
							<p-button class="m-2" type="button" icon="pi pi-pencil"></p-button>
							<p-button class="m-2" severity="danger" type="button" icon="pi pi-trash"></p-button>
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No customers found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading customers data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>
	</div>
</div>
<app-dialogcliente #dialogoCliente></app-dialogcliente>
