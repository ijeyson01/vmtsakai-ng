<p-dialog #dialogoCategoria closable="true" header="Categor&iacute;as" [(visible)]="mostrarCategorias">
    <div class="flex align-items-end">
        <div #idCategoriaDiv class="m-2">
            <label for="idcategoria" class="font-bold block mb-2"> ID </label>
            <input pInputText type="text" name="idcategoria" id="idcategoria" placeholder="Buscar ID" pInputText>
        </div>
        <div #DescripcionCategoriaDiv class="m-2">
            <label for="nombrecategoria" class="font-bold block mb-2"> Categor&iacute;a </label>
            <input [style]="{width: '26vw'}" pInputText type="text" name="idcategoria" id="nombrecategoria"
                placeholder="Buscar por nombre de categorÃ­a" pInputText>
        </div>
        <div #BotonBuscarCategoriaDiv class="m-2">
            <button pRipple pButton value="Buscar" (click)="findCategorias()">Buscar</button>
        </div>
    </div>
    <div class="pt-3 text-align-center" *ngIf="visibleTable">
        <span for="idcategoria" class=" font-bold block mb-3"> Da doble click para selecionar una catego&iacute;a </span>
        <p-table selectionMode="single" [(selection)]="categoriaSeleccionada" dataKey="id" [value]="dataCategoria">
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 2rem">Id </th>
                    <th style="min-width: 3rem">Categoria</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-categoria>
                <tr [pSelectableRow]="categoria" [pSelectableRowIndex]="rowIndex" (dblclick)="seleccionarCerrar()">
                    <td>{{ categoria.id }}</td>
                    <td>{{ categoria.valor }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">Sin resultados</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Cargando categorias...</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-dialog>
